- name: "ğŸ§° BACKEND | Create Docker network if it doesn't exist"
  docker_network:
    name: "app-net"
    driver: bridge
    state: present
  tags: backend

- name: "ğŸ³ BACKEND | Build the backend Docker image"
  docker_image:
    name: leena-yolo-backend
    tag: v1.0.0
    path: "/Desktop/ip3/yolo/backend"
    source: build
  tags: backend

- name: "ğŸ³ BACKEND | Run the backend container"
  docker_container:
    name: leena-yolo-backend
    image: leena-yolo-backend:v1.0.0
    state: started
    restart_policy: always
    ports:
      - "5000:5000"
    volumes:
      - "/Desktop/ip3/yolo/backend:/app"
    working_dir: /app
    networks:
      - name: "app-net"
    depends_on:
      - app-mongo
    env:
      NODE_ENV: development
  tags: backend
